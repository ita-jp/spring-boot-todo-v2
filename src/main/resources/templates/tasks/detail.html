<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク詳細</title>
</head>
<body>
<a th:href="@{/}">一覧</a>
<form th:action="@{/tasks/{id}(id=${task.id})}" th:method="DELETE">
    <button type="submit">削除</button>
</form>
<div th:object="${task}">
    <h1 th:text="'#' + *{id} + ' ' + *{summary}"></h1>
    <pre th:text="*{description}"></pre>
</div>
</body>
</html>
